<!DOCTYPE html>
<html>
	<head>
		<title>
			
		</title>
	</head>
	<body>
		<script type="text/javascript">
			//Get all number from 1 to 100
			//if number is divisible by 3 display fizz
			//if number is divisible by 5 display buzz
			//if number is divisible by 3 AND 5 display FizzBuzz
			//if none of the above display the number

			var i = 1;
			while(i <= 100){}
				if(i%3 == 0 && i%5 == 0){
					console.log('Fizz')
				}else if(i%5 == 0){
					console.log('Buzz');
				}else if(i%3 == 0){
					console.log('FizzBuzz');
				}else{
					console.log(i);
				}
				i++;
		</script>
	</body>
</html>
