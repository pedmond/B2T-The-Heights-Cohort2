<!DOCTYPE html>
<html>
	<head>
		<title>Even/Odd Numbers Assignment</title>
	</head>
	<body>
		<script type="text/javascript">
		// initializing/ declaring a variable 
		// using while loop
		// using the while loop and stating the conditon: var i is less than or equal to 15.
		//using if statement to determine if number is even/ odd. Even numbers are divisible by 2 and have no remainders. rf//.;

		var i = 0;
		while (i<=15){
			if (i %2 === 0){
			console.log(i + " is even");
		} else{
			console.log(i + " is odd");
		}
			i++;
		}
		</script>
