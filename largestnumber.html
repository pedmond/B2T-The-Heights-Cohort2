<!DOCTYPE html>
<html>
<head>
	<title>Find the Largest Number</title>
	</head>
	<body>
		<script type="text/javascript">
			var x = parseInt(prompt( "enter a number"));
			var y = parseInt(prompt ("enter another number"));
			var z = parseInt(prompt("enter the last number"));

		if (x > y && x > z){

				console.log(x + " is the largest number");
				}
				else if (y > z){
					console.log(y + " is the largest number");
				}
				else{
					console.log(z + " is the largest number");
				}
		</script>

</body>
</html>
