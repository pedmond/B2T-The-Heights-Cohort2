<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			//find the summation of all numbers in the array
				//make a variable (x) to hold sum of numbers
				//Loop through the array to get every element
				//Add element onto to x
			var nums = [10, 5, 82, 6, 7, 65, 12, 30, 17, 38, 45];
			var x = 0;
			for(var i = 0;  i < nums.length; i++){
				x += nums[i];
			} 
			console.log(' The total is ' + x);
		</script>
	</body>
</html>
